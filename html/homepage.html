<script type="text/javascript">
$(document).ready(function() {
    $.ajax({
        url: "server.php?action=homepage",
        type: "POST",
        dataType: "json",
        success: function(data, textStatus, jqXHR) {
            if (data.msg == "success") {
                $("#case_total").html(data.case_total);
                $("#visit_times").html(data.visit_times);
                $("#region_wait_handle").html(data.region_wait_handle);
                $("#salesman_wait_handle").html(data.salesman_wait_handle);
                $("#wait_handle").html(data.wait_handle);
                $("#wait_visit").html(data.wait_visit);
            }
            if (data.msg == "error") {

            }
        }
    });
});
</script>
