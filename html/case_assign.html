<script type="text/javascript">
    $(document).ready(function (){
        jQuery("#list1").jqGrid({
            url:"server.php?action=request_case_assign",
//            datatype: "local",
            datatype: "json",
            colNames:['持卡人姓名','性别','证件号码','卡号','人民币账号', '美元账号','开卡日期','额度','账单日期','余额人民币','金额人民币','委托金额美元','还款日期','美元还款日','人民币还款'],
            colModel:[
                {name:'A',index:'A', width:120,align:'center'},
                {name:'B',index:'B', width:60},
                {name:'证件号码',index:'C', width:120},
                {name:'卡号',index:'D', width:120},
                {name:'人民币账号',index:'E', width:120,align:'center'},
                {name:'美元账号',index:'F', width:120,align:'center'},
                {name:'开卡日期',index:'G', width:120, sortable:false, align:'center'},
                {name:'额度',index:'H', width:120,align:'center'},
                {name:'账单日期',index:'I', width:120,align:'center'},
                {name:'余额人民币',index:'J', width:120,align:'center'},
                {name:'金额人民币',index:'K', width:120,align:'center'},
                {name:'委托金额美元',index:'L', width:120,align:'center'},
                {name:'还款日期',index:'M', width:120,align:'center'},
                {name:'美元还款日',index:'N', width:120,align:'center'},
                {name:'人民币还款',index:'O', width:120,align:'center'},
            ],
            rowNum : 15,
            sortname : 'id',
//            pager: '#pager',
            viewrecords: true,
            multiselect:true,
            sortable:true,
            sortorder: "asc",
            emptyrecords: "Nothing to display",
            scrollrows:true,
            autowidth:true,
            rownumbers:true,
            height:450,
            hoverrows:true,
            shrinkToFit:false,
            autoScroll: false,
//            loadonce : true,
            mtype : "post",
            repeatitems: false,
            loadtext:"loading...",
            scroll:true,
            loadComplete:function(data){ //完成服务器请求后，回调函数
                if(data.records==0){ //如果没有记录返回，追加提示信息，删除按钮不可用
                    console.log(11111);
                }
            }
        });
        jQuery.fn.center = function() {
            var obj = this;
            body_width = parseInt(obj.parent().width());
            body_height = parseInt(obj.parent().height());
            block_width = parseInt(obj.width());
            block_height = parseInt(obj.height());

            left_position = parseInt((body_width / 2) - (block_width / 2) + $(window).scrollLeft());
            if (body_width < block_width)
            {
                left_position = 0 + $(window).scrollLeft();
            }

            top_position = parseInt((body_height / 2) - (block_height / 2) + $(window).scrollTop());
            if (body_height < block_height)
            {
                top_position = 0 + $(window).scrollTop();
            }
                obj.css({
                    'position': 'absolute'
                });
                obj.css({
                    'top': (obj.parent().height() - $('#code').height()) * 0.5,
                    'left': left_position
                });
                $(window).bind('resize', function() {
                    obj.center();
                });
                $(window).bind('scroll', function() {
                    obj.center();
                });
        };
        $('#hand_assign').click(function() {
            var sels = $("#list1").jqGrid('getGridParam','selarrrow');
            console.log(sels)
            if(sels=="")
            {
                alert("请选择手动分配项！");
            }
            else
            {
                $('#code').center();
                $('#goodcover').show();
                $('#code').fadeIn();
                localStorage.setItem("sels",sels);
            }
        });
        $('#closebt').click(function() {
            $('#code').fadeOut();
            $('#goodcover').hide();
        });
        var validate_check = function(){

            if ($('#check1').get(0).checked == false && $('#check2').get(0).checked == false) {
                $('#check1').parent("label").addClass("validate_border");
                $('#check2').parent("label").addClass("validate_border");
                return false;
            }
            else
            {

                if(  $('#check1').parent("label").hasClass("validate_border"))
                {
                    $('#check1').parent("label").removeClass("validate_border");
                }
                if(  $('#check2').parent("label").hasClass("validate_border"))
                {
                    $('#check2').parent("label").removeClass("validate_border");
                }
            }
            if($('#check1').get(0).checked == true)
            {
                if($("#drop_down1").children("select").val() == "0")
                {
                    $("#drop_down1").focus().css({
                        border: "1px solid red",
                        boxShadow: "0 0 5px red"
                    });
                    $("#drop_down1").addClass("validate_border");
                    return false;
                }
                else
                {
                    $("#drop_down1").css({border:"1px solid #D7D7D7",boxShadow: "none"});
                    if( $("#drop_down1").hasClass("validate_border"))
                    {
                        $("#drop_down1").removeClass("validate_border");
                    }
//                    hand_zone_excute = $("#drop_down1").children("select").val();
                    localStorage.setItem("hand_zone_excute",$("#drop_down1").children("select").val());
                }
            }
            if($('#check2').get(0).checked == true)
            {
                if($("#drop_down2").find("select").eq(0).val() == "0")
                {
                    $("#drop_down2").find("select").eq(0).parent("li").focus().css({
                        border: "1px solid red",
                        boxShadow: "0 0 5px red"
                    });
                    $("#drop_down2").find("select").eq(0).parent("li").addClass("validate_border");
                    return false;
                }
                else
                {
                    $("#drop_down2").find("select").eq(0).parent("li").css({border:"1px solid #D7D7D7",boxShadow: "none"});
                    if(  $("#drop_down2").find("select").eq(0).parent("li").hasClass("validate_border"))
                    {
                        $("#drop_down2").find("select").eq(0).parent("li").removeClass("validate_border");
                    }
//                    hand_zone_excute = $("#drop_down2").find("select").eq(0).val();
                    localStorage.setItem("hand_zone_excute",$("#drop_down2").find("select").eq(0).val());
                }
                if($("#drop_down2").find("select").eq(1).val() == "0")
                {
                    $("#drop_down2").find("select").eq(1).parent("li").focus().css({
                        border: "1px solid red",
                        boxShadow: "0 0 5px red"
                    });
                    $("#drop_down2").find("select").eq(1).parent("li").addClass("validate_border");
                    return false;
                }
                else
                {
                    $("#drop_down2").find("select").eq(1).parent("li").css({border:"1px solid #D7D7D7",boxShadow: "none"});
                    if(  $("#drop_down2").find("select").eq(1).parent("li").hasClass("validate_border"))
                    {
                        $("#drop_down2").find("select").eq(1).parent("li").removeClass("validate_border");
                    }
//                    hand_leader = $("#drop_down2").find("select").eq(1).val();
                    localStorage.setItem("hand_leader",$("#drop_down2").find("select").eq(1).val());
                }
            }
            return true;
        };
        $('#assign').click(function(){
            console.log(validate_check());
                var hand_zone_excute = "";
                var hand_leader = "";
                if(validate_check())
                {
                    $.ajax({
                        url:"server.php?action=hand_assign",
                        type:"POST",
                        dataType:"json",
                        data:{
                            zone_excute:localStorage.getItem("hand_zone_excute"),
                            leader:localStorage.getItem("hand_leader"),
                            sels:localStorage.getItem("sels")
                        },
                        success:function(data,textStatus,jqXHR){
                            if(data.msg == "success")
                            {
                                alert("手动分配成功！");
                                $('#code').fadeOut();
                                $('#goodcover').hide();
                            }
                            if(data.msg == "error")
                            {
                                alert("手动分配失败！");
                            }
                        }
                    });
                    localStorage.removeItem("hand_zone_excute");
                    localStorage.removeItem("hand_leader");
                    localStorage.removeItem("sels");
                }
        });
    });
</script>
