        if (sels == "") {
            alert("请选择标记完成项！");
        } else {
            $.ajax({
                url: "server.php?action=phone_handle_fin",
                type: "POST",
                dataType: "json",
                data: {
                    sels: sels
                },
                success: function(data, textStatus, jqXHR) {
                    if (data.msg == "success") {
                        alert("标记完成成功！");
                        $("#list1").jqGrid('setGridParam', {
                            url: "server.php?action=phone_handle"
                        }).trigger("reloadGrid");
